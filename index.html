<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <article class="contact card">
        <img src="images/contact-card-image.jpg" alt="Profile Picture" class="image"/>
        <div class="card-content">
            <div class="text">
                <h1 class="name">Brandi Hoerter</h1>
                <p class="title">Junior Web Developer</p>
                <div class="details">
                    <div class="detail contact-details">
                        <p class="number">(502)555-4548</p>
                    </div>
                    <div class="detail company-details">
                        <p class="company">Code:You Technologies</p>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
